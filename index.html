    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #434750;
      }
      ul {
        position: relative;
        transform: skewY(-15deg);
      }
      ul li {
        position: relative;
        list-style: none;
        width: 200px;
        background-color: #3e3f46;
        padding: 15px;
        z-index: var(--i);
        transition: 0.5s;
      }
      ul li:hover {
        background-color: #33a3ee;
        transform: translateX(-50px);
      }
      ul li::before {
        content: "";
        position: absolute;
        top: 0;
        left: -40px;
        width: 40px;
        height: 100%;
        background-color: #2e3133;
        transform-origin: right;
        transform: skewY(45deg);
        transition: 0.5s;
      }

      ul li:hover::before {
        background-color: #1f5378;
      }

      ul li::after {
        content: "";
        position: absolute;
        top: -40px;
        left: 0px;
        width: 100%;
        height: 40px;
        background-color: #35383e;
        transform-origin: bottom;
        transform: skewX(45deg);
        transition: 0.5s;
      }
      ul li:hover::after {
        background-color: #2982b9;
      }
      ul li a {
        text-decoration: none;
        color: #999;
        display: block;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: 0.5s;
      }
      ul li:hover a {
        color: #fff;
      }
      ul li:last-child::after {
        box-shadow: -100px 100px 20px rgba(0, 0, 0, 0.25);
      }
    </style>

    <script>

          parseConfig(t) {
            if (!t) return new Date();
            if (t instanceof Date) return t;

            console.log(t);

            if (/^(\d){8}$/.test(t)) {

              );

            return Math.floor((this.date.getTime() + t) / 1e3);

          startOf(t) {

              default:
                return this;
            }

          add(n, a) {
            let h;
            switch (a) {
              case "m":

                h = t;

              case "h":

            }

          format(t = "YYYY-MM-DDTHH:mm:ssZ") {

            return t.replace(

                  case "YYYY":

                  case "M":
                    return String(this.mMonth + 1);
                  case "MM":
                    return n(String(this.mMonth + 1), 2, "0");
                  case "D":
                    return String(this.mDay);
                  case "DD":
                    return n(String(this.mDay), 2, "0");
                  case "d":
                    return String(this.mWeek);
                  case "dddd":
                    return e[this.mWeek];
                  case "H":

                  case "HH":
                    return n(String(this.mHour), 2, "0");
                  case "m":
                    return String(this.mMinute);
                  case "mm":
                    return n(String(this.mMinute), 2, "0");
                  case "s":

                  case "ss":
                    return n(String(this.mSecond), 2, "0");
                  case "Z":
                    return `${this.timeZoneString.slice(0, -2)}:00`;
                  case "ZZ":

                  default:

              }
            );
          }
        }
        return (t) => new i(t);
      });

      class ListNode {

      class Queue {
        //  head and tail is empty at begin
        #head;
        #tail;
        #size;
        constructor() {
          this.#size = 0;
        }
        //
        dequeue() {
          let current = this.#head.next;
          if (!current) return;
          this.#head = this.#head.next;
          this.#size--;
          return current.value;
        }
        enqueue(value) {
          let node = new ListNode(value);
          if (!this.#head) {
            this.#head = this.#tail = node;
          } else {
            // Â∞æÊèíÊ≥ï
            this.#tail.next = node;
            this.#tail = node;
          }
          this.#size++;
        }
        get size() {
          return this.#size;
        }
        *[Symbol.iterator]() {
          let current = this.#head;

          while (current) {
            yield current.value;
            current = current.next;
          }
        }
        clear() {
          this.#head = this.#tail = null;
          this.#size = 0;
        }
      }
